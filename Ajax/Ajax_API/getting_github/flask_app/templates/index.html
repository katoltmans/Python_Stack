<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!-- <meta name="viewport" content="width=!, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Getting Github</title>
</head>
<body>
    <div class="container-fluid" id="main_content">
        <div class="row">
            <!-- APIs do not use hrefs - hrefs only used for invisible routes-->
            <div class="col-6 text-center">
                    <select id="select_get_key_name" class="form-select" size="3" multiple aria-label="multiple select example">
                        <option selected>Open this select menu</option>
                        <option value="name">Name</option>
                        <option value="avatar_url">avatar_url</option>
                        <option value="location">location</option>
                        <option value="followers">followers_url</option>
                        <option value="public_repos">public_repos</option>
                    </select>
                    <input type="button" class="btn btn-primary" onclick="gitInfo()" value="Click to Git User">
            </div>
        </div>
        <div id="content">
            No data
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/ajax.js') }}"></script>
</body>
</html>
