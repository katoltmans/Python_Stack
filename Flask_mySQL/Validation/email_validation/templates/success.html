<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Email Validation</title>
</head>
<body>
    <div id="main">
        <p>The email address you entered ({{session['email']}}) <br> is a VALID address!  Thank you!</p>
    </div>
    <h3>Emails Of Those Who Can Follow Directions:</h3>
    <ul>
        {% for one_email in all_emails %}
            <li>{{one_email.email}}  <a href="/delete/{{one_email.id}}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="/">Return To Try Again</a>
</body>
</html>
