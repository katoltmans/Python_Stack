<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login</title>
</head>
<body>
    <div id="main">
        <!-- Section for registration form-->
        <div id="registration" class="form_box flex1">
            <form>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name: </label>
                    <input type="text" name="first_name" class="form-control" id="formGroupExampleInput" >
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Last Name: </label>
                    <input type="text" name="" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email: </label>
                    <input type="email" name="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    I am a Coding Dojo student!
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    Not a student yet, but interested in learning more.
                    </label>
                </div>
                    <label for="fav_language" class="form-label">Favorite Coding Language: </label>
                    <select name="fav_language" class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="HTTP">HTTP</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JavaScript</option>
                    </select>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password: </label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Confirm Password: </label>
                    <input type="password" name="" class="form-control" id="exampleInputPassword2">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Ready to launch!</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <!-- Section for login form-->
        <div id="login" class="form_box flex1">
            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Email: </label>
                <input type="email" name="" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword3" class="form-label">Password: </label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword3">
            </div>
        </div>
    </div>
</body>
</html>
