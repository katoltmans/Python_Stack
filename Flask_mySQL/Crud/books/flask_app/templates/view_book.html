<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Books</title>
</head>
<body>
    <div id="main">
        <!--Section to view individual book info-->
        <div id="title" class="flex_1">
            <h2>Title: {{one_book.title}}</h2>
            <ul class="list-group">
                <p>Favorited by:</p>
                {% for one_author in one_book.authors%}
                    <li class="list-group-item list-group-item-success">{{one_author.name}}</li>
                {% endfor %}
            </ul>
        </div>
        <!--Section to add an author to the books's favorites list-->
        <div id="add_favorite" class="flex_1">
            <h2>Add Author's Favorite</h2>
            <form action="/books/{{one_book.id}}/add_book" method="POST" class="flex_1">
                
                <div class="mb-3">
                    <label for="authorChoiceInput" class="form-label" name="author_id">Add Book's Favorite </label>
                    <select name="author_id" class="form-select" aria-label="Default select example">
                        {% for this_author in all_authors %}
                            <option value="{{this_author.id}}">{{this_author.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
