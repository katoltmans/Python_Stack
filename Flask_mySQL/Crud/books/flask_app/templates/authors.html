<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Books</title>
</head>
<body>
    <div id="main">
        <!--Section to add a new author-->
        <div id="new_author" class="flex_1">
            <h2>New Author</h2>
            <form action="/authors/new" method="POST" class="flex_1">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" name="name">Name: </label>
                    <input name="name" type="text" class="form-control" id="formGroupExampleInput">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        <!--Section to display list of authors with links to view pages-->
        <div id="all_authors" class="flex_1">
            <h2>All Authors</h1>
            <div class="card" style="width: 18rem;" >
                <div class="card-body">
                    <!--Flask code to grab and display all authors-->
                    {% for one_author in all_authors %}
                        <a href="/authors/{{one_author.id}}">{{one_author.name}}</a>
                        <br>
                    {% endfor %}
                </div>
            </div>
            <!-- Link to add a new book-->
            <a href="/books">Add Book</a>
    </div>
</body>
</html>
