<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Books</title>
</head>
<body>
    <div id="main">
        <!--Section to add a new book-->
        <div id="new_books">
            <h2>New Books</h2>
            <form action="/books/add" method="POST" class="flex_1">
                <div class="mb-3">
                    <label for="titleInput" class="form-label" name="title">Name: </label>
                    <input name="title" type="text" class="form-control" id="titleInput">
                </div>
                <div class="mb-3">
                    <label for="numOfPagesInput" class="form-label" name="num_of_pages">Number of Pages: </label>
                    <input name="num_of_pages" type="number" class="form-control" id="numOfPagesInput">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
            <!-- Link to return home-->
            <a href="/authors">Home</a>
        </div>
        <!--Section to display list of books with links to view pages-->
        <div id="all_books" >
            <h2>All Books</h1>
            <div class="card flex_1" style="width: 18rem;">
                    <div class="card-body">
                        <!--Flask code to grab and display all authors-->
                        {% for one_book in all_books %}
                            <a href="/books/{{one_book.id}}">{{one_book.title}}</a>
                            <br>
                        {% endfor %}
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
