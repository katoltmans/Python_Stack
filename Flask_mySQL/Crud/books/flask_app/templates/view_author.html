<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Books</title>
</head>
<body>
    <div id="main">
        <!--Section to view individual author info-->
        <div id="author_favorites" class="flex_1">
            <h2>{{one_author.name}}'s Favorites </h2>
            <table class="table-info">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col"># of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_book in one_author.books %}
                        <tr>
                            <td>{{one_book.title}}</td>
                            <td>{{one_book.num_of_pages}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <!-- Link to return home-->
            <a href="/authors">Home</a>
        </div>
        <!--Section to add a book to the author's list-->
        <div id="add_favorite" class="flex_1">
            <h2>Add Author's Favorite</h2>
            <form action="/authors/{{one_author.id}}/add_book" method="POST" class="flex_1">
                
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" name="name">Name: </label>
                    <select name="book_id" class="form-select" aria-label="Default select example">
                        {% for this_book in all_books %}
                            <option value="{{this_book.id}}">{{this_book.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
