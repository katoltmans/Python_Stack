<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojos And Ninjas</title>
</head>
<body>
    <div id="ninja">
        <h2>New Ninja</h2>
        <form class="row g-3">
            <div class="col-12">
                <label for="choose_dojo" class="form-label">Dojo: </label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select> 
            </div>
            <div class="col-12">
                <label for="input_first_name" class="form-label">First Name: </label>
                <input type="text" class="form-control" id="input_first_name" placeholder="First name...">
            </div>
            <div class="col-12">
                <label for="input_last_name" class="form-label">Last Name: /label>
                <input type="text" class="form-control" id="input_last_name" placeholder="Last name...">
            </div>
            <div class="col-md-6">
                <label for="input_age" class="form-label">Age: </label>
                <input type="number" class="form-control" id="input_age">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
