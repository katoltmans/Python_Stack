<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=!, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojos And Ninjas</title>
</head>
<body>
    <div id="main">
        <!-- Form to add a new dojo-->
        <form action="/dojos/add" method="POST" class="flex_1">
            <h2>New Dojo</h2>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label" name="name">Name: </label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="name" placeholder="New dojo name here">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
        <!-- Card to diplay all available dojos with links to view-->
        <div class="flex_1">
            <h2>All Dojos</h1>
                <div class="card" style="width: 18rem;" >
                    <div class="card-body">
                        {% for one_dojo in all_dojos %}
                            <a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</a>
                            <br>
                        {% endfor %}
                    </div>
            </div>
            <!-- Link to add a new ninja to a dojo-->
            <a href="/ninjas/new">Add Ninja</a>
        </div>
    </div>
</body>
</html>
